<head>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<body>
<fieldset>   
<h1> Book a Call</h1>
<p>Book a call slot and our representative will call you within 1hr of selected time</p>
<hr>
    <form action="#" onsubmit="registeredUsers(event)">
        
<label for="Name">Name:</label><br>
<input type="text" id="Name" name="name"  size="100"><br>
<label for="email">Email:</label><br>
<input type="email" id="email" name="email"  size="100"><br>
<label for="num">Number:</label><br>
<input type="text" id="num" name="num"  size="100"><br>
<label for="time">Time to Call</label><br>
<input type="date" id="time"> <input type="time" id="time" name="time" value="" size="50"><br><br>
<input type="submit"  value="GET A CALL" >

</fieldset>

    </form>
    <script>
        function registeredUsers(){

            event.preventDefault();

        const name=document.getElementById('Name').value
        console.log(name);
        const mail=document.getElementById('email').value
        console.log(mail);
        const num=document.getElementById('num').value
        console.log(num);
}
    </script>

</body>
</html>
